merger: bare
sources:
  - name: Pets_V1
    handler:
      openapi:
        source: ../swagger/pets.v1.json
        endpoint: >-
          http://localhost:4001
    transforms:
      - namingConvention:
          mode: bare
          typeNames: pascalCase
          enumValues: upperCase
          fieldNames: camelCase
          fieldArgumentNames: camelCase
  - name: Employees_V1
    handler:
      openapi:
        source: ../swagger/employees.v1.json
        endpoint: >-
          http://localhost:4001
